<div class="login-container">
    <!-- Page de Connexion -->
    <div class="login-form">
      <h2>Se connecter</h2>
      <form (ngSubmit)="onLogin()">
        <label for="email">Email</label>
        <input type="email" id="email"  name="email" required />
  
        <label for="password">Mot de passe</label>
        <input type="password" id="password"  name="password" required />
  
        <button type="submit">Se connecter</button>
      </form>
  
      <div class="links">
        <a href="#" (click)="toggleForm('forgotPassword')">Mot de passe oublié ?</a>
        <a href="#" (click)="toggleForm('signup')">Pas de compte ? Créez-en un</a>
      </div>
    </div>
  
    <!-- Formulaire d'inscription -->
    <div class="signup-form" *ngIf="showSignup">
      <h2>Créer un compte</h2>
      <form (ngSubmit)="onSignup()">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName"  name="firstName" required />
  
        <label for="lastName">Nom</label>
        <input type="text" id="lastName"  name="lastName" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
  
        <label for="password">Mot de passe</label>
        <input type="password" id="password"  name="password" required />
  
        <button type="submit">Créer un compte</button>
      </form>
      <a href="#" (click)="toggleForm('login')">Déjà un compte ? Connectez-vous</a>
    </div>
  </div>
